{{ define "main" }}
  {{ if .Title }}
  <div class="mx-auto mb-16 mt-9 max-w-screen-lg px-6 text-center">
    <h1 class="text-3xl font-semibold tracking-tight md:text-4xl">{{ .Title }}</h1>
    {{ if .Params.Summary }}
      <p class="mt-6 text-neutral-500 dark:text-neutral-400 md:text-lg">{{ .Params.Summary }}</p>
    {{ end }}
  </div>
  {{ end }}
  <div class="container py-2">
    <div class="serif main-content p-5" >
         {{- partial "card_gallery.html" . -}}
    </div>
  </div>
{{ end }}
